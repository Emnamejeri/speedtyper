<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeSpeed Tester</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/044d8d66fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 id="companyLogo">TypeSpeed Tester</h1>
    </header>
    <main class="main">
      <section class="intro-section">
        <p>
          Boost your typing <strong>Speed</strong> with our cutting-edge
          SpeedType Calculator!
          <br />
          Improve your typing <strong>Accuracy</strong> and
          <strong>Efficiency</strong> as you race against the clock to complete
          engaging exercises.
        </p>
      </section>
      <button id="actionStart">Start Typing</button>

      <section class="typing-section">
        <div class="typing-container">
          <div class="test-text-box">
            <p id="testText"></p>
          </div>
          <textarea
            id="testInput"
            placeholder="Start Typing Here...."
          ></textarea>
          <div class="time-remaining-box">
            <span id="timer">60</span>
            <p>Sec</p>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <p>&copy; 2023 SpeedTyper. All rights reserved.</p>
        <div id="social-icons">
          <a href="https://www.facebook.com/yourpage" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.twitter.com/yourpage" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com/yourpage" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
