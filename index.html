<!DOCTYPE html>
<html lang="en">
<head>

<title>TypeSpeed Tester</title>
<link rel="stylesheet" href="style.css" />
<link rel="preconnect" href="https://fonts.googleapis.com" />

href="https://fonts.googleapis.com/css2?family=Borel&display=swap"
rel="stylesheet"
/>

<body>
<h1 id="companyLogo">TypeSpeed Tester</h1>
<p>
Boost your typing speed with our cutting-edge SpeedType Calculator!
<br />Improve your typing accuracy and efficiency as you race against the
clock to complete engaging exercises.
</p>
<div id="container">
<button>Start Typing</button>


<div>
<h2 id="testText">Lorem ipsum dolor sit amet.</h2>
<textarea id="testInput" placeholder="Start Typing Here"></textarea>
<h4>Time Remaining:<br><span id="timer">00</span></h4>
<button>Start again</button>
</div>
</div>

                   <i class="fa-brands fa-facebook"></i> 
                </a>
                <a href="https://www.twitter.com/yourpage" target="_blank">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/yourpage" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </div>
